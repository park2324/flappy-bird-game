<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÏõåÎãàÍ≤åÏûÑ3</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to top, #1a2a6c, #b21f1f, #fdbb2d);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    h1 {
      margin-bottom: 10px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 15px;
    }
    .hole {
      width: 100px;
      height: 100px;
      background-color: #4e342e;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }
    .mole {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('./images/illustration-mole-main.png') no-repeat center center;
      background-size: contain;
      cursor: pointer;
      animation: pop 0.3s ease-out;
    }
    @keyframes pop {
      0% { transform: translateY(100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    #score, #high-score, #level {
      margin: 5px;
      font-size: 20px;
    }
    #time-bar {
      width: 300px;
      height: 20px;
      background-color: #ccc;
      margin: 15px 0;
      border-radius: 10px;
      overflow: hidden;
    }
    #time-fill {
      height: 100%;
      background-color: #76ff03;
      width: 100%;
      transition: width 0.3s;
    }
    #game-over {
      display: none;
      text-align: center;
      position: absolute;
      background: rgba(0,0,0,0.8);
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      color: white;
      font-size: 24px;
      padding-top: 200px;
    }
    #start-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Whack-a-Mole üêπ</h1>
  <div id="score">Score: 0</div>
  <div id="high-score">High Score: 0</div>
  <div id="level">Level: 1</div>
  <div id="time-bar"><div id="time-fill"></div></div>
  <div id="game-board"></div>
  <button id="start-button">Start Game</button>
  <div id="game-over">
    <p>üéâ Game Over! üéâ</p>
    <p id="final-score"></p>
    <button onclick="location.reload()">Play Again</button>
  </div>

  <script>
    const gameBoard = document.getElementById("game-board");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("high-score");
    const levelDisplay = document.getElementById("level");
    const timeFill = document.getElementById("time-fill");
    const gameOverScreen = document.getElementById("game-over");
    const finalScore = document.getElementById("final-score");
    const startButton = document.getElementById("start-button");

    let score = 0;
    let level = 1;
    let highScore = parseInt(localStorage.getItem("moleHighScore")) || 0;
    let timeLeft = 30; // seconds
    let moleSpeed = 1000;
    let gameInterval, moleTimeout, timerInterval;

    highScoreDisplay.textContent = "High Score: " + highScore;

    for (let i = 0; i < 9; i++) {
      const hole = document.createElement("div");
      hole.classList.add("hole");
      gameBoard.appendChild(hole);
    }

    const holes = document.querySelectorAll(".hole");

    function showMole() {
      const mole = document.createElement("div");
      mole.classList.add("mole");
      const randomHole = holes[Math.floor(Math.random() * holes.length)];

      randomHole.appendChild(mole);

      mole.addEventListener("click", () => {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        updateLevel();
        mole.remove();

        // üîî Vibrate feedback!
        if (navigator.vibrate) {
          navigator.vibrate(100);
        }
      });

      moleTimeout = setTimeout(() => {
        mole.remove();
      }, moleSpeed);
    }

    function updateLevel() {
      const newLevel = Math.floor(score / 10) + 1;
      if (newLevel !== level) {
        level = newLevel;
        moleSpeed = Math.max(300, 1000 - level * 100);
        levelDisplay.textContent = "Level: " + level;
        clearInterval(gameInterval);
        gameInterval = setInterval(showMole, moleSpeed);
      }
    }

    function updateTimer() {
      timeLeft--;
      const percent = (timeLeft / 30) * 100;
      timeFill.style.width = percent + "%";

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        clearInterval(gameInterval);
        clearTimeout(moleTimeout);
        endGame();
      }
    }

    function startGame() {
      score = 0;
      level = 1;
      timeLeft = 30;
      moleSpeed = 1000;
      scoreDisplay.textContent = "Score: 0";
      levelDisplay.textContent = "Level: 1";
      timeFill.style.width = "100%";
      gameOverScreen.style.display = "none";
      startButton.style.display = "none";

      timerInterval = setInterval(updateTimer, 1000);
      gameInterval = setInterval(showMole, moleSpeed);
    }

    function endGame() {
      finalScore.textContent = `Your score: ${score}`;
      gameOverScreen.style.display = "block";

      if (score > highScore) {
        highScore = score;
        localStorage.setItem("moleHighScore", highScore);
        highScoreDisplay.textContent = "High Score: " + highScore;
      }
    }

    startButton.addEventListener("click", startGame);
  </script>
</body>
</html>
