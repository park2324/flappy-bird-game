<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whack a Mole!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #cceaff, #87ceeb);
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .game-container {
      width: 300px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      margin-top: 20px;
    }

    .hole {
      width: 100px;
      height: 100px;
      background-color: #4caf50;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
    }

    .mole {
      width: 80px;
      height: 80px;
      background-image: url('./images/illustration-mole-main.png'); /* 귀여운 두더지 이미지 */
      background-size: cover;
      position: absolute;
      top: 10px;
      left: 10px;
      display: none;
    }

    #scoreboard {
      margin-top: 20px;
      font-size: 20px;
    }

    #highscore {
      font-size: 16px;
      margin-top: 5px;
      color: #444;
    }

    #progress-container {
      margin: 20px auto;
      width: 80%;
      height: 20px;
      background-color: #eee;
      border-radius: 10px;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      width: 100%;
      background-color: #2196f3;
      transition: width 1s linear;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>두더지를 잡아라!</h1>
  <div id="scoreboard">점수: 0</div>
  <div id="highscore">최고 점수: 0</div>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <div class="game-container" id="game">
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
  </div>

  <button onclick="startGame()">게임 시작</button>

  <script>
    const moles = document.querySelectorAll(".mole");
    const scoreboard = document.getElementById("scoreboard");
    const highscoreDisplay = document.getElementById("highscore");
    const progressBar = document.getElementById("progress-bar");

    let score = 0;
    let highscore = localStorage.getItem("whackHighScore") || 0;
    let currentMole = null;
    let gameInterval;
    let gameTimer;
    const gameTime = 30; // seconds

    highscoreDisplay.innerText = `최고 점수: ${highscore}`;

    function showRandomMole() {
      moles.forEach(m => m.style.display = "none");
      const index = Math.floor(Math.random() * moles.length);
      currentMole = moles[index];
      currentMole.style.display = "block";
    }

    function moleClicked(event) {
      if (event.target === currentMole) {
        score++;
        scoreboard.innerText = "점수: " + score;
        currentMole.style.display = "none";
      }
    }

    function startGame() {
      score = 0;
      scoreboard.innerText = "점수: 0";
      moles.forEach(m => m.addEventListener("click", moleClicked));

      let timeLeft = gameTime;
      progressBar.style.width = "100%";

      gameInterval = setInterval(showRandomMole, 700);

      gameTimer = setInterval(() => {
        timeLeft--;
        const percent = (timeLeft / gameTime) * 100;
        progressBar.style.width = percent + "%";

        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearInterval(gameTimer);
          moles.forEach(m => m.style.display = "none");

          if (score > highscore) {
            highscore = score;
            localStorage.setItem("whackHighScore", highscore);
            highscoreDisplay.innerText = `최고 점수: ${highscore}`;
          }

          alert("게임 종료! 당신의 점수는 " + score + "점입니다.");
        }
      }, 1000);
    }
  </script>
</body>
</html>
