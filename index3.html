<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÏõåÎãàÍ≤åÏûÑ3</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to top, #1a2a6c, #b21f1f, #fdbb2d);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    h1 {
      margin-bottom: 10px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 15px;
      margin-top: 10px;
    }
    .hole {
      width: 100px;
      height: 100px;
      background-color: #4e342e;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }
    .mole {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('./images/illustration-mole-main.png') no-repeat center center;
      background-size: contain;
      cursor: pointer;
    }
    #score, #high-score, #level {
      margin: 5px;
      font-size: 20px;
    }
    #time-bar {
      width: 300px;
      height: 20px;
      background-color: #ccc;
      margin: 15px 0;
      border-radius: 10px;
      overflow: hidden;
    }
    #time-fill {
      height: 100%;
      background-color: #76ff03;
      width: 100%;
      transition: width 0.3s;
    }
    #start-btn {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 10px;
      background-color: #ff9800;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
    }
    #start-btn:hover {
      background-color: #e65100;
    }
  </style>
</head>
<body>
  <h1>Whack-a-Mole üêπ</h1>
  <div id="score">Score: 0</div>
  <div id="high-score">High Score: 0</div>
  <div id="level">Level: 1</div>
  <div id="time-bar"><div id="time-fill"></div></div>
  <button id="start-btn">Í≤åÏûÑ ÏãúÏûë</button>
  <div id="game-board"></div>

  <script>
    const gameBoard = document.getElementById("game-board");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("high-score");
    const levelDisplay = document.getElementById("level");
    const timeFill = document.getElementById("time-fill");
    const startBtn = document.getElementById("start-btn");

    let score = 0;
    let level = 1;
    let highScore = parseInt(localStorage.getItem("moleHighScore")) || 0;
    let timeLeft = 30; // seconds
    let moleSpeed = 1000;
    let gameInterval, moleTimeout, timerInterval;

    highScoreDisplay.textContent = "High Score: " + highScore;

    for (let i = 0; i < 9; i++) {
      const hole = document.createElement("div");
      hole.classList.add("hole");
      gameBoard.appendChild(hole);
    }

    const holes = document.querySelectorAll(".hole");

    function showMole() {
      const mole = document.createElement("div");
      mole.classList.add("mole");
      const randomHole = holes[Math.floor(Math.random() * holes.length)];
      randomHole.innerHTML = ''; // clear previous
      randomHole.appendChild(mole);

      mole.addEventListener("click", () => {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        updateLevel();
        mole.remove();
      });

      moleTimeout = setTimeout(() => {
        mole.remove();
      }, moleSpeed);
    }

    function updateLevel() {
      const newLevel = Math.floor(score / 10) + 1;
      if (newLevel !== level) {
        level = newLevel;
        moleSpeed = Math.max(300, 1000 - level * 100);
        levelDisplay.textContent = "Level: " + level;
        clearInterval(gameInterval);
        gameInterval = setInterval(showMole, moleSpeed);
      }
    }

    function updateTimer() {
      timeLeft--;
      const percent = (timeLeft / 30) * 100;
      timeFill.style.width = percent + "%";

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        clearInterval(gameInterval);
        clearTimeout(moleTimeout);
        alert("Time's up! Your score: " + score);

        if (score > highScore) {
          highScore = score;
          localStorage.setItem("moleHighScore", highScore);
        }

        startBtn.style.display = "inline-block";
      }
    }

    function startGame() {
      score = 0;
      level = 1;
      timeLeft = 30;
      moleSpeed = 1000;

      scoreDisplay.textContent = "Score: 0";
      levelDisplay.textContent = "Level: 1";
      timeFill.style.width = "100%";
      highScoreDisplay.textContent = "High Score: " + highScore;
      startBtn.style.display = "none";

      gameInterval = setInterval(showMole, moleSpeed);
      timerInterval = setInterval(updateTimer, 1000);
    }

    startBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
