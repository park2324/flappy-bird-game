<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÏõåÎãàÍ≤åÏûÑ3</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to top, #1a2a6c, #b21f1f, #fdbb2d);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    h1 {
      margin-bottom: 10px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 15px;
    }
    .hole {
      width: 100px;
      height: 100px;
      background-color: #4e342e;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }
    .mole {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('./images/illustration-mole-main.png') no-repeat center center;
      background-size: contain;
      cursor: pointer;
      animation: pop 0.3s ease-out;
    }
    @keyframes pop {
      0% { transform: translateY(100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    #score, #high-score, #level {
      margin: 5px;
      font-size: 20px;
    }
    #time-bar {
      width: 300px;
      height: 20px;
      background-color: #ccc;
      margin: 15px 0;
      border-radius: 10px;
      overflow: hidden;
    }
    #time-fill {
      height: 100%;
      background-color: #76ff03;
      width: 100%;
      transition: width 0.3s;
    }
    #start-button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #2196f3;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #game-over-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      display: none;
    }
    #game-over-screen h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    #game-over-screen p {
      font-size: 20px;
      margin-bottom: 20px;
    }
    #restart-button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Whack-a-Mole üêπ</h1>
  <button id="start-button">Start Game</button>
  <div id="score">Score: 0</div>
  <div id="high-score">High Score: 0</div>
  <div id="level">Level: 1</div>
  <div id="time-bar"><div id="time-fill"></div></div>
  <div id="game-board"></div>

  <div id="game-over-screen">
    <h2>Game Over</h2>
    <p id="final-score">Your score: 0</p>
    <button id="restart-button">Play Again</button>
  </div>

  <script>
    const gameBoard = document.getElementById("game-board");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("high-score");
    const levelDisplay = document.getElementById("level");
    const timeFill = document.getElementById("time-fill");
    const startButton = document.getElementById("start-button");

    const gameOverScreen = document.getElementById("game-over-screen");
    const finalScoreDisplay = document.getElementById("final-score");
    const restartButton = document.getElementById("restart-button");

    let score = 0;
    let level = 1;
    let highScore = parseInt(localStorage.getItem("moleHighScore")) || 0;
    let timeLeft = 30;
    let moleSpeed = 1000;
    let gameInterval, moleTimeout, timerInterval;
    let gameStarted = false;

    highScoreDisplay.textContent = "High Score: " + highScore;

    for (let i = 0; i < 9; i++) {
      const hole = document.createElement("div");
      hole.classList.add("hole");
      gameBoard.appendChild(hole);
    }

    const holes = document.querySelectorAll(".hole");

    function showMole() {
      const mole = document.createElement("div");
      mole.classList.add("mole");
      const randomHole = holes[Math.floor(Math.random() * holes.length)];

      randomHole.appendChild(mole);

      mole.addEventListener("click", () => {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        updateLevel();
        mole.remove();
      });

      moleTimeout = setTimeout(() => {
        mole.remove();
      }, moleSpeed);
    }

    function updateLevel() {
      const newLevel = Math.floor(score / 10) + 1;
      if (newLevel !== level) {
        level = newLevel;
        moleSpeed = Math.max(300, 1000 - level * 100);
        levelDisplay.textContent = "Level: " + level;
        clearInterval(gameInterval);
        gameInterval = setInterval(showMole, moleSpeed);
      }
    }

    function updateTimer() {
      timeLeft--;
      const percent = (timeLeft / 30) * 100;
      timeFill.style.width = percent + "%";

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        clearInterval(gameInterval);
        clearTimeout(moleTimeout);

        if (score > highScore) {
          highScore = score;
          localStorage.setItem("moleHighScore", highScore);
        }

        showGameOverScreen();
      }
    }

    function showGameOverScreen() {
      finalScoreDisplay.textContent = "Your score: " + score;
      gameOverScreen.style.display = "flex";
    }

    function hideGameOverScreen() {
      gameOverScreen.style.display = "none";
    }

    function resetGame() {
      score = 0;
      level = 1;
      timeLeft = 30;
      moleSpeed = 1000;
      gameStarted = false;
      scoreDisplay.textContent = "Score: 0";
      levelDisplay.textContent = "Level: 1";
      highScoreDisplay.textContent = "High Score: " + highScore;
      timeFill.style.width = "100%";
      holes.forEach(hole => hole.innerHTML = "");
      startButton.style.display = "inline-block";
      hideGameOverScreen();
    }

    startButton.addEventListener("click", () => {
      if (gameStarted) return;
      gameStarted = true;
      score = 0;
      level = 1;
      timeLeft = 30;
      moleSpeed = 1000;
      scoreDisplay.textContent = "Score: 0";
      levelDisplay.textContent = "Level: 1";
      timeFill.style.width = "100%";
      startButton.style.display = "none";
      gameInterval = setInterval(showMole, moleSpeed);
      timerInterval = setInterval(updateTimer, 1000);
    });

    restartButton.addEventListener("click", resetGame);
  </script>
</body>
</html>
