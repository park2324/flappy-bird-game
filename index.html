<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Falling Object Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
    }
    canvas {
      display: block;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 1;
    }
    .button {
      background: #fff;
      color: #000;
      padding: 20px;
      margin: 0 20px;
      font-size: 24px;
      border-radius: 10px;
      display: inline-block;
      user-select: none;
    }
    .button:active {
      background: #ccc;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div class="controls">
    <span class="button" id="leftBtn">⬅️</span>
    <span class="button" id="rightBtn">➡️</span>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Resize canvas to full screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Game object
    const player = {
      x: canvas.width / 2,
      y: 0,
      size: 50,
      color: 'skyblue',
      speedX: 0,
      speedY: 2
    };

    // Movement
    let leftPressed = false;
    let rightPressed = false;

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') leftPressed = true;
      if (e.key === 'ArrowRight') rightPressed = true;
    });
    document.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowLeft') leftPressed = false;
      if (e.key === 'ArrowRight') rightPressed = false;
    });

    // Mobile controls
    document.getElementById('leftBtn').addEventListener('touchstart', () => leftPressed = true);
    document.getElementById('leftBtn').addEventListener('touchend', () => leftPressed = false);
    document.getElementById('rightBtn').addEventListener('touchstart', () => rightPressed = true);
    document.getElementById('rightBtn').addEventListener('touchend', () => rightPressed = false);

    // Game loop
    function update() {
      // Horizontal movement
      if (leftPressed) player.speedX = -5;
      else if (rightPressed) player.speedX = 5;
      else player.speedX = 0;

      player.x += player.speedX;
      player.y += player.speedY;

      // Keep within bounds
      if (player.x < 0) player.x = 0;
      if (player.x + player.size > canvas.width) player.x = canvas.width - player.size;
      if (player.y > canvas.height) player.y = 0; // Reset to top when it falls off

      draw();
      requestAnimationFrame(update);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.size, player.size);
    }

    update();
  </script>
</body>
</html>
