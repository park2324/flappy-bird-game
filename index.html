<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird</title>
  <style>
    body { margin: 0; background: #87CEEB; }
    canvas { display: block; margin: 0 auto; background: #70c5ce; touch-action: manipulation; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const bird = {
      x: 80,
      y: 150,
      radius: 20,
      gravity: 0.6,
      velocity: 0,
      jump: -10
    };

    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;

    function drawBird() {
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();
      ctx.closePath();
    }

    function createPipe() {
      const gap = 140;
      const topHeight = Math.floor(Math.random() * 250) + 50;
      const bottomY = topHeight + gap;

      pipes.push({
        x: canvas.width,
        topHeight,
        bottomY,
        width: 60
      });
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
        ctx.fillRect(pipe.x, pipe.bottomY, pipe.width, canvas.height);
      });
    }

    function update() {
      if (gameOver) return;

      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      if (frame % 130 === 0) {
        createPipe();
      }

      pipes.forEach(pipe => {
        pipe.x -= 2;

        if (
          bird.x + bird.radius > pipe.x &&
          bird.x - bird.radius < pipe.x + pipe.width &&
          (bird.y - bird.radius < pipe.topHeight ||
           bird.y + bird.radius > pipe.bottomY)
        ) {
          gameOver = true;
        }

        if (pipe.x + pipe.width === bird.x) {
          score++;
        }
      });

      if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) {
        gameOver = true;
      }

      pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "30px Arial";
      ctx.fillText("Score: " + score, 10, 50);
    }

    function showGameOver() {
      ctx.fillStyle = "red";
      ctx.font = "40px Arial";
      ctx.fillText("Game Over!", 100, canvas.height / 2);
      ctx.font = "20px Arial";
      ctx.fillText("Press Space or Tap to Restart", 70, canvas.height / 2 + 40);
    }

    function resetGame() {
      pipes = [];
      bird.y = 150;
      bird.velocity = 0;
      score = 0;
      frame = 0;
      gameOver = false;
    }

    function handleJumpOrRestart() {
      if (gameOver) {
        resetGame();
      } else {
        bird.velocity = bird.jump;
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        handleJumpOrRestart();
      }
    });

    document.addEventListener("touchstart", () => {
      handleJumpOrRestart();
    });

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      update();
      drawBird();
      drawPipes();
      drawScore();

      if (gameOver) {
        showGameOver();
      }

      frame++;
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
