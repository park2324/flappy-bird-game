<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dino Run</title>
  <style>
    body { margin: 0; background: #f7f7f7; }
    canvas { display: block; margin: 0 auto; background: #fff; touch-action: manipulation; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="200"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Images
    const dinoImg = new Image();
    dinoImg.src = "./images/dino.png";

    const obstacleImg = new Image();
    obstacleImg.src = "./images/pipe.png";

    const cloudImg = new Image();
    cloudImg.src = "./images/cloud.png"; // Make sure this image exists in the same folder

    let dino = {
      x: 50,
      y: 150,
      width: 40,
      height: 40,
      velocityY: 0,
      gravity: 1.2,
      jumpPower: -22,
      jumpCount: 0,
      maxJumps: 2
    };

    let obstacles = [];
    let clouds = [];
    let score = 0;
    let bestScore = parseInt(localStorage.getItem("bestScore")) || 0;
    let gameOver = false;
    let frame = 0;
    let baseSpeed = 3;
    let restartDelay = false;

    function createCloud() {
      clouds.push({
        x: canvas.width,
        y: 20 + Math.random() * 50,
        width: 60,
        height: 30,
        speed: 1 + Math.random()
      });
    }

    function drawClouds() {
      clouds.forEach(cloud => {
        if (cloudImg.complete) {
          ctx.drawImage(cloudImg, cloud.x, cloud.y, cloud.width, cloud.height);
        } else {
          ctx.fillStyle = "#ccc";
          ctx.fillRect(cloud.x, cloud.y, cloud.width, cloud.height);
        }
      });
    }

    function updateClouds() {
      clouds.forEach(cloud => cloud.x -= cloud.speed);
      clouds = clouds.filter(cloud => cloud.x + cloud.width > 0);
      if (frame % 120 === 0) createCloud();
    }

    function drawDino() {
      if (dinoImg.complete) {
        ctx.drawImage(dinoImg, dino.x, dino.y, dino.width, dino.height);
      } else {
        ctx.fillStyle = "black";
        ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
      }
    }

    function createObstacle() {
      const height = 40;
      obstacles.push({
        x: canvas.width,
        y: canvas.height - height,
        width: 40,
        height: height,
        passed: false
      });
    }

    function drawObstacles() {
      obstacles.forEach(ob => {
        if (obstacleImg.complete) {
          ctx.drawImage(obstacleImg, ob.x, ob.y, ob.width, ob.height);
        } else {
          ctx.fillStyle = "green";
          ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
        }
      });
    }

    function update() {
      if (gameOver) return;

      let currentSpeed = Math.min(baseSpeed + Math.floor(score / 10), 8);
      dino.velocityY += dino.velocityY > 0 ? dino.gravity * 1.2 : dino.gravity;
      dino.y += dino.velocityY;

      if (dino.y >= canvas.height - dino.height) {
        dino.y = canvas.height - dino.height;
        dino.velocityY = 0;
        dino.jumpCount = 0;
      }

      if (frame % 150 === 0) createObstacle();

      obstacles.forEach(ob => {
        ob.x -= currentSpeed;

        if (
          dino.x < ob.x + ob.width &&
          dino.x + dino.width > ob.x &&
          dino.y < ob.y + ob.height &&
          dino.y + dino.height > ob.y
        ) {
          gameOver = true;
          if (score > bestScore) {
            bestScore = score;
            localStorage.setItem("bestScore", bestScore);
          }
        }

        if (!ob.passed && ob.x + ob.width < dino.x) {
          score++;
          ob.passed = true;
        }
      });

      obstacles = obstacles.filter(ob => ob.x + ob.width > 0);
      updateClouds();
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
      ctx.fillText("Best: " + bestScore, 500, 30);
    }

    function showGameOver() {
      ctx.fillStyle = "red";
      ctx.font = "30px Arial";
      ctx.fillText("Game Over", 220, 100);
      ctx.font = "20px Arial";
      ctx.fillText("Tap or Press Space to Restart", 160, 130);
    }

    function resetGame() {
      dino.y = 150;
      dino.velocityY = 0;
      dino.jumpCount = 0;
      obstacles = [];
      clouds = [];
      score = 0;
      frame = 0;
      gameOver = false;
      restartDelay = false;
    }

    function jumpOrRestart() {
      if (gameOver && !restartDelay) {
        restartDelay = true;
        setTimeout(() => {
          resetGame();
        }, 2000);
      } else if (!gameOver && dino.jumpCount < dino.maxJumps) {
        dino.velocityY = dino.jumpPower;
        dino.jumpCount++;
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") jumpOrRestart();
    });

    document.addEventListener("touchstart", () => jumpOrRestart());

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      update();
      drawClouds();
      drawDino();
      drawObstacles();
      drawScore();
      if (gameOver) showGameOver();
      frame++;
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
