<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dino Run</title>
  <style>
    body { margin: 0; background: #f7f7f7; }
    canvas { display: block; margin: 0 auto; background: #fff; touch-action: manipulation; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="200"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let dino = {
      x: 50,
      y: 150,
      width: 40,
      height: 40,
      velocityY: 0,
      gravity: 1.5,
      jumpPower: -18,
      onGround: true
    };

    let obstacles = [];
    let score = 0;
    let gameOver = false;
    let frame = 0;
    let baseSpeed = 3;

    function drawDino() {
      ctx.fillStyle = "black";
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
    }

    function createObstacle() {
      const height = 40;
      obstacles.push({
        x: canvas.width,
        y: canvas.height - height,
        width: 20,
        height: height,
        passed: false
      });
    }

    function drawObstacles() {
      ctx.fillStyle = "green";
      obstacles.forEach(ob => {
        ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
      });
    }

    function update() {
      if (gameOver) return;

      // 속도 조절 (최대 8)
      let currentSpeed = Math.min(baseSpeed + Math.floor(score / 10), 8);

       // 중력 적용 (공중에 있고 낙하 중일 때 더 빠르게)
 
    dino.velocityY += dino.gravity * 2;
  

  dino.y += dino.velocityY;
      if (dino.y >= canvas.height - dino.height) {
        dino.y = canvas.height - dino.height;
        dino.velocityY = 0;
        dino.onGround = true;
      }

      if (frame % 150 === 0) {
        createObstacle();
      }

      obstacles.forEach(ob => {
        ob.x -= currentSpeed;

        // 충돌 체크
        if (
          dino.x < ob.x + ob.width &&
          dino.x + dino.width > ob.x &&
          dino.y < ob.y + ob.height &&
          dino.y + dino.height > ob.y
        ) {
          gameOver = true;
        }

        // 점수 증가: 지나간 장애물 중 아직 점수 안 준 것
        if (!ob.passed && ob.x + ob.width < dino.x) {
          score++;
          ob.passed = true;
        }
      });

      obstacles = obstacles.filter(ob => ob.x + ob.width > 0);
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function showGameOver() {
      ctx.fillStyle = "red";
      ctx.font = "30px Arial";
      ctx.fillText("Game Over", 220, 100);
      ctx.font = "20px Arial";
      ctx.fillText("Tap or Press Space to Restart", 160, 130);
    }

    function resetGame() {
      dino.y = 150;
      dino.velocityY = 0;
      obstacles = [];
      score = 0;
      frame = 0;
      gameOver = false;
    }

    function jumpOrRestart() {
      if (gameOver) {
        resetGame();
      } else if (dino.onGround) {
        dino.velocityY = dino.jumpPower;
        dino.onGround = false;
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        jumpOrRestart();
      }
    });

    document.addEventListener("touchstart", () => {
      jumpOrRestart();
    });

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      update();
      drawDino();
      drawObstacles();
      drawScore();

      if (gameOver) {
        showGameOver();
      }

      frame++;
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
