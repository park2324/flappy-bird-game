<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poop Dodger</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #87CEEB;
      font-family: sans-serif;
      position: relative;
      padding-bottom: 100px;
    }

    .canvas-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    .score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: white;
      font-weight: bold;
      z-index: 2;
      text-shadow: 2px 2px 2px #000;
    }

    .controls {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
      z-index: 2;
    }

    .button {
      background: rgba(255, 255, 255, 0.8);
      color: black;
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 10px;
      user-select: none;
      box-shadow: 2px 2px 5px #888;
    }

    .button:active {
      background: #ccc;
    }

    .game-over {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 30px;
      z-index: 999;
      display: none;
    }

    .game-over button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="score" id="score">Ï†êÏàò: 0</div>
  <div class="canvas-container">
    <canvas id="gameCanvas"></canvas>
  </div>
  <div class="controls">
    <span class="button" id="leftBtn">‚¨ÖÔ∏è</span>
    <span class="button" id="rightBtn">‚û°Ô∏è</span>
  </div>

  <div class="game-over" id="gameOverScreen">
    <div id="finalScore">Game Over!</div>
    <button onclick="restartGame()">Îã§Ïãú ÏãúÏûë</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const groundHeight = 50;
    let playerX = canvas.width / 2;
    const playerY = canvas.height - groundHeight - 40;
    const playerSize = 40;
    const poopTypes = ["üí©", "ü§¢", "ü™±", "üßª"];
    const poops = [];
    let score = 0;
    let speed = 2;
    let gameOver = false;

    function drawSunAndClouds() {
      ctx.beginPath();
      ctx.arc(canvas.width - 80, 80, 40, 0, Math.PI * 2);
      ctx.fillStyle = "yellow";
      ctx.fill();

      const clouds = [
        { x: 100, y: 100 },
        { x: 300, y: 80 },
        { x: 600, y: 120 }
      ];
      ctx.fillStyle = "white";
      clouds.forEach(cloud => {
        ctx.beginPath();
        ctx.arc(cloud.x, cloud.y, 30, 0, Math.PI * 2);
        ctx.arc(cloud.x + 30, cloud.y + 10, 30, 0, Math.PI * 2);
        ctx.arc(cloud.x - 30, cloud.y + 10, 30, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function drawGround() {
      ctx.fillStyle = "#DEB887";
      ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
    }

    function drawPlayer() {
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(playerX, playerY, playerSize / 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawPoops() {
      ctx.font = "30px Arial";
      poops.forEach(p => {
        ctx.fillText(p.type, p.x, p.y);
      });
    }

    function updatePoops() {
      for (let i = poops.length - 1; i >= 0; i--) {
        poops[i].y += speed;

        if (
          poops[i].y > playerY - playerSize / 2 &&
          poops[i].x > playerX - playerSize / 2 &&
          poops[i].x < playerX + playerSize / 2
        ) {
          showGameOver();
          return;
        }

        if (poops[i].y > canvas.height) {
          poops.splice(i, 1);
          score++;
          document.getElementById("score").innerText = "Ï†êÏàò: " + score;
          if (score % 10 === 0) {
            speed += 0.5;
          }
        }
      }
    }

    function gameLoop() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSunAndClouds();
      drawGround();
      drawPlayer();
      drawPoops();
      updatePoops();
      requestAnimationFrame(gameLoop);
    }

    setInterval(() => {
      if (gameOver) return;
      const x = Math.random() * (canvas.width - 30);
      const type = poopTypes[Math.floor(Math.random() * poopTypes.length)];
      poops.push({ x, y: 0, type });
    }, 800);

    function moveLeft() {
      playerX -= 50;
      if (playerX < 0) playerX = 0;
    }

    function moveRight() {
      playerX += 50;
      if (playerX > canvas.width) playerX = canvas.width;
    }

    document.getElementById("leftBtn").addEventListener("touchstart", moveLeft);
    document.getElementById("rightBtn").addEventListener("touchstart", moveRight);
    document.getElementById("leftBtn").addEventListener("click", moveLeft);
    document.getElementById("rightBtn").addEventListener("click", moveRight);

    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") {
        moveLeft();
      } else if (e.key === "ArrowRight") {
        moveRight();
      }
    });

    function showGameOver() {
      gameOver = true;
      document.getElementById("finalScore").innerText = `Game Over! Ï†êÏàò: ${score}`;
      document.getElementById("gameOverScreen").style.display = "flex";
    }

    function restartGame() {
      location.reload(); // Ï†ÑÏ≤¥ ÌéòÏù¥ÏßÄ ÏÉàÎ°úÍ≥†Ïπ®
    }

    gameLoop();
  </script>
</body>
</html>
