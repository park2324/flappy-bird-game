<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Îò• ÌîºÌïòÍ∏∞ Í≤åÏûÑ</title>
  <style>
    body {
      margin: 0;
      background: #87CEEB;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #87CEEB;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 2;
    }
    .button {
      background: white;
      color: black;
      padding: 20px;
      margin: 0 20px;
      font-size: 24px;
      border-radius: 10px;
      user-select: none;
    }
    .button:active {
      background: #ccc;
    }
    .score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: white;
      font-weight: bold;
      z-index: 2;
      text-shadow: 2px 2px 2px #000;
    }
  </style>
</head>
<body>
  <div class="score" id="score">Ï†êÏàò: 0</div>
  <canvas id="gameCanvas"></canvas>
  <div class="controls">
    <span class="button" id="leftBtn">‚¨ÖÔ∏è</span>
    <span class="button" id="rightBtn">‚û°Ô∏è</span>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById("score");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const player = {
      x: canvas.width / 2 - 25,
      y: canvas.height - 60,
      width: 50,
      height: 50,
      color: "black",
      speed: 7
    };

    let poops = [];
    const poopTypes = [
      { size: 30, color: "brown" },
      { size: 40, color: "darkorange" },
      { size: 20, color: "chocolate" },
      { size: 25, color: "saddlebrown" }
    ];
    const poopSpeed = 4;
    const poopInterval = 800;

    let leftPressed = false;
    let rightPressed = false;
    let gameOver = false;
    let score = 0;

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") leftPressed = true;
      if (e.key === "ArrowRight") rightPressed = true;
    });
    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft") leftPressed = false;
      if (e.key === "ArrowRight") rightPressed = false;
    });

    document.getElementById("leftBtn").addEventListener("touchstart", () => leftPressed = true);
    document.getElementById("leftBtn").addEventListener("touchend", () => leftPressed = false);
    document.getElementById("rightBtn").addEventListener("touchstart", () => rightPressed = true);
    document.getElementById("rightBtn").addEventListener("touchend", () => rightPressed = false);

    function spawnPoop() {
      const type = poopTypes[Math.floor(Math.random() * poopTypes.length)];
      const x = Math.random() * (canvas.width - type.size);
      poops.push({ x: x, y: -type.size, size: type.size, color: type.color });
    }

    function update() {
      if (gameOver) return;

      if (leftPressed) player.x -= player.speed;
      if (rightPressed) player.x += player.speed;

      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

      for (let i = 0; i < poops.length; i++) {
        poops[i].y += poopSpeed;

        if (
          poops[i].x < player.x + player.width &&
          poops[i].x + poops[i].size > player.x &&
          poops[i].y < player.y + player.height &&
          poops[i].y + poops[i].size > player.y
        ) {
          gameOver = true;
          alert("üí© Îò• ÎßûÏïòÏñ¥Ïöî! ÏµúÏ¢Ö Ï†êÏàò: " + score);
          location.reload();
        }
      }

      // Îò•Ïù¥ Î∞îÎã•Ïóê ÎãøÏúºÎ©¥ Ï†êÏàò Ï∂îÍ∞Ä
      poops = poops.filter(poop => {
        if (poop.y >= canvas.height) {
          score += 1;
          scoreElement.textContent = "Ï†êÏàò: " + score;
          return false; // Ï†úÍ±∞
        }
        return true;
      });

      draw();
      requestAnimationFrame(update);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // ÌîåÎ†àÏù¥Ïñ¥
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Îò•Îì§
      poops.forEach(poop => {
        ctx.fillStyle = poop.color;
        ctx.beginPath();
        ctx.arc(poop.x + poop.size / 2, poop.y + poop.size / 2, poop.size / 2, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    setInterval(spawnPoop, poopInterval);
    update();
  </script>
</body>
</html>
